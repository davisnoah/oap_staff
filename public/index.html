<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAP Staff</title>
  <link rel="stylesheet" href="index.css">
  <script defer type="module" src="index.js"></script>
  <script src="https://kit.fontawesome.com/d115db5e03.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="flex--row">
    <section class="tasks flex--column">
      <h2 class="_heading">Tasks<span class="_heading__details"> (All)</span></h2>
      <!-- FETCH TASKS FROM SERVER -->
    </section>
    <section class="controls flex--row">
      <div class="toolbar flex--column">
        <div class="toolbar__btn tasks-btn flex--row clickable" title="Tasks">
          <i class="fa-solid fa-table-list"></i>
        </div>
        <div class="toolbar__btn clients-btn flex--row clickable" title="Clients">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="toolbar__btn sort-btn flex--row clickable" title="Sort">
          <i class="fa-solid fa-filter"></i>
        </div>
        <div class="toolbar__btn settings-btn flex--row clickable" title="Settings">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="controls__content"></div>
    </section>
  </main>
</body>
</html>
