<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAP Staff</title>
  <link rel="stylesheet" href="styles/resets.css">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/utility.css">
  <link rel="stylesheet" href="styles/main/main.css">
  <link rel="stylesheet" href="styles/main/tasks.css">
  <link rel="stylesheet" href="styles/main/controls.css">
  <script type="module" src="scripts/index.js"></script>
  <script src="https://kit.fontawesome.com/d115db5e03.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="flex--row">
    <section class="tasks flex--column">
      <h2 class="tasks__heading">Tasks<span class="tasks__heading__details"> (All)</span></h2>
      <!-- FETCH TASKS FROM SERVER -->
    </section>
    <section class="controls flex--row">
      <div class="toolbar flex--column">
        <div data-active="false" class="toolbar__btn tasks-btn flex--row clickable" title="Tasks">
          <i class="fa-solid fa-table-list"></i>
        </div>
        <div data-active="false" class="toolbar__btn clients-btn flex--row clickable" title="Clients">
          <i class="fa-solid fa-user"></i>
        </div>
        <div data-active="false" class="toolbar__btn filter-btn flex--row clickable" title="Sort">
          <i class="fa-solid fa-filter"></i>
        </div>
        <div data-active="false" class="toolbar__btn settings-btn flex--row clickable" title="Settings">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="menus">
        <div class="tasks-menu flex--column">
          <div class="tasks-menu__btn tasks-menu__add-task flex--row clickable click-effect--descend">
            <p>Add Task</p>
          </div>
          <div class="tasks-menu__btn tasks-menu__remove-task flex--row clickable click-effect--descend">
            <p>Remove Task</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
